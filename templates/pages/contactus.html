

    <div id="contact" class="tokyo_tm_section">
        <div class="container">
            <div class="tokyo_tm_contact">
                <div class="tokyo_tm_title">
                    <div class="title_flex">
                        <div class="left">
                            <span>تماس با من</span>
                            <h3>در تماس باشید</h3>
                        </div>
                    </div>
                </div>
                <div class="map_wrap">
                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe width="100%" height="355" id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                                    frameborder="0" scrolling="no" marginheight="0"
                                    marginwidth="0"></iframe>
                            <a
                                    href="https://fmovies-online.net/">fmovies</a><br>
                            <style>
                                .mapouter {
                                    position: relative;
                                    text-align: right;
                                    height: 355px;
                                    width: 100%;
                                }
                            </style>
                            <a href="https://www.embedgooglemap.net/">embedgooglemap.net</a>
                            <style>
                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 355px;
                                    width: 100%;
                                }
                            </style>
                        </div>
                    </div>

                </div>
                <div class="fields">
                    <form action="" method="POST" class="contact_form"
                          id="contact_form" autocomplete="off">
                        {% csrf_token %}
                        {% if form.errors %}
                            {{ form.errors }}
                        {% endif %}
                        <div class="returnmessage"
                             data-success="Your message has been received, We will contact you soon.">
                        </div>
                        <div class="empty_notice"><span>لطفا زمینه های مورد نیاز را پر کنید</span></div>
                        <div class="first">
                            <ul>
                                <li>
                                    <label for="name"></label><input name='name' id="name" type="text"
                                                                     placeholder="نام">
                                </li>
                                <li>
                                    <label for="email"></label><input name='email' id="email" type="text"
                                                                      placeholder="پست الکترونیک">
                                </li>
                            </ul>
                        </div>
                        <div class="last">
                            <label for="message"></label><textarea name='text' id="message"
                                                                   placeholder="پیام"></textarea>
                        </div>
                        <div class="tokyo_tm_button" data-position="left">
                            <button type="submit">
                                ارسال پیام
                            </button>
                        </div>

                    </form>

		</div>
            </div>
        </div>
    </div>
